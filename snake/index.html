<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>贪吃蛇游戏</h1>
        <div class="game-info">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="high-score">最高分: <span id="high-score">0</span></div>
        </div>
        <div class="game-container">
            <canvas id="game-canvas" width="400" height="400"></canvas>
        </div>
        <!-- 移动端固定方向按键（D-pad），在小屏幕上显示，位于开始游戏上方 -->
        <div class="mobile-dpad" aria-hidden="false">
            <div class="dpad-grid">
                <button class="dpad-btn" data-direction="up" aria-label="上">▲</button>
                <button class="dpad-btn" data-direction="left" aria-label="左">◀</button>
                <button class="dpad-btn" data-direction="down" aria-label="下">▼</button>
                <button class="dpad-btn" data-direction="right" aria-label="右">▶</button>
            </div>
        </div>

        <!-- 将底部方向按钮移动到开始游戏按钮上方 -->
        <!-- duplicate touch-controls removed (buttons already placed above Start) -->

        <!-- 操作说明已移除，控制按钮将放在此处下方 -->
        <!-- 将三个控制按钮（开始/暂停/重新开始）放在画面下方（替代已移除的操作说明区域） -->
        <div class="controls moved-controls">
            <button id="start-btn">开始游戏</button>
            <button id="pause-btn" disabled>暂停</button>
            <button id="reset-btn">重新开始</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
